<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- bootstrap  -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="styles.css">
    <!-- custom js -->
    <script src="index.js" defer></script>

    <link rel="icon" href="favicon.ico">

    <title>Black Jack</title>
  </head>
  <body class="container-fluid">



    <div class="d-flex justify-content-center" id="dealer-cards">
      <!-- to be changed dynamically  -->
      <img src="images/Card_back_01.svg" alt="">
      <img src="images/Card_back_01.svg" alt="">
    </div>

    <div class="d-flex justify-content-center">
      <h3 id="info-board">Welcome to Blackjack!</h3>
    </div>

    <div class="d-flex justify-content-center" id="user-cards">
      <!-- to be changed dynamically  -->
      <img src="images/Card_back_01.svg" alt="">
      <img src="images/Card_back_01.svg" alt="">
    </div>

    <div class="d-flex justify-content-between" id="button-group">
      <div class="d-flex justify-content-start">
        <button type="button" class="btn btn-danger" id="start-button">Start</button>
      </div>

      <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-primary" id="hit-button">Hit</button>
        <button type="button" class="btn btn-dark" id="stand-button">Stand</button>
      </div>
    </div>




  </body>
